<!DOCTYPE html>
    <html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kontakt</title>
        <link rel="stylesheet" href="../global.css">
        <link rel="stylesheet" href="contact.css">
        <script src="contact.js"></script>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"/>
    </head>
    <body>
        <header class="header index" id="header">
            <a href="../../../index.html">Home</a>
            <a href="../repertoir/repertoir.html">Repertoir</a>
            <a href="../gallery/gallery.html">Bilder</a>
            <a href="http://vircantus.de" target="_blank">VirCantus</a>
            <a href="../contact/contact.html" class="selected">Kontakt</a>
        </header>
        <div class="contactForm">
            <div class="sub-div">
                <input type="text" class="input contact name" placeholder="Name">
                <input type="text" class="input contact email" placeholder="Email">
            </div>
            <input type="text" class="input contact subject" placeholder="Betref">
            <textarea class="message" cols="30" rows="10"></textarea>
            <button class="button send">Senden</button>
            <p id="success" class="email-send">Email wurde gesendet!</p>
            <p id="error" class="email-send-error">Ein fehler ist auf getreten!</p>
        </div>
        <section class="footer">
            <a href="../contact/contact.html">Kontakt</a>
            <a href="../impressum/impressum.html">Impressum</a>
            <a href="../privacy/privacy.html">Datenschutz</a>
        </section>
        <div id="overlay" class="overlay"></div>
    </body>
</html>
